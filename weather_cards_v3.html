<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Cards</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-bottom: 30px;
        }

        .weather-card {
            width: 250px;
            height: 350px;
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
        }

        /* Wind Card */
        .wind-card {
            background: linear-gradient(to bottom, #2c3e50, #34495e);
        }

        .cloud {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            z-index: 1;
        }

        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 100px;
            left: -100px;
            animation: moveCloud 15s linear infinite;
        }

        .cloud-2 {
            width: 70px;
            height: 30px;
            top: 150px;
            left: -70px;
            animation: moveCloud 12s linear infinite;
            animation-delay: 2s;
        }

        .cloud-3 {
            width: 120px;
            height: 45px;
            top: 200px;
            left: -120px;
            animation: moveCloud 18s linear infinite;
            animation-delay: 5s;
        }

        .wind-line {
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            z-index: 1;
            animation: windLine 3s linear infinite;
        }

        .wind-line-1 {
            width: 50px;
            top: 120px;
            left: -50px;
        }

        .wind-line-2 {
            width: 70px;
            top: 170px;
            left: -70px;
            animation-delay: 0.5s;
        }

        .wind-line-3 {
            width: 40px;
            top: 220px;
            left: -40px;
            animation-delay: 1s;
        }

        .tree {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .trunk {
            width: 10px;
            height: 60px;
            background-color: #5d4037;
            margin: 0 auto;
        }

        .leaves {
            width: 60px;
            height: 80px;
            background-color: #2e7d32;
            border-radius: 50% 50% 5% 5%;
            margin: 0 auto;
            transform-origin: bottom center;
            animation: sway 3s ease-in-out infinite;
        }

        /* Rain Card */
        .rain-card {
            background: linear-gradient(to bottom, #37474f, #546e7a);
        }

        .rain-cloud {
            width: 120px;
            height: 50px;
            background-color: #78909c;
            border-radius: 50px;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .raindrop {
            position: absolute;
            background-color: rgba(120, 190, 255, 0.7);
            width: 3px;
            height: 15px;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            animation: rain 1.5s linear infinite;
            z-index: 1;
        }

        .puddle {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background-color: rgba(120, 190, 255, 0.3);
            border-radius: 50%;
            z-index: 1;
            animation: puddle 3s ease-in-out infinite;
        }

        /* Sun Card */
        .sun-card {
            background: linear-gradient(to bottom, #ff9800, #ff5722);
            overflow: hidden;
        }

        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #ffeb3b;
            border-radius: 50%;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 50px #ffeb3b, 0 0 100px #ffeb3b;
            animation: pulse 3s ease-in-out infinite;
            z-index: 1;
        }

        .sun-ray {
            position: absolute;
            background-color: rgba(255, 235, 59, 0.7);
            z-index: 0;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #e57373;
            z-index: 1;
        }

        .heat-wave {
            position: absolute;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: heatWave 3s ease-in-out infinite;
            z-index: 2;
        }

        /* Snow Card */
        .snow-card {
            background: linear-gradient(to bottom, #90a4ae, #cfd8dc);
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: snowfall linear infinite;
            z-index: 1;
        }

        .snow-ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            border-radius: 50% 50% 0 0 / 10%;
            z-index: 1;
        }

        .snow-pile {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: 2;
        }

        .snow-pile-1 {
            width: 80px;
            height: 30px;
            bottom: 50px;
            left: 30px;
        }

        .snow-pile-2 {
            width: 100px;
            height: 40px;
            bottom: 40px;
            right: 20px;
        }

        /* Thunderstorm Card */
        .thunderstorm-card {
            background: linear-gradient(to bottom, #263238, #37474f);
        }

        .thunder-cloud {
            position: absolute;
            background-color: #455a64;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .thunder-cloud-1 {
            width: 150px;
            height: 60px;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .thunder-cloud-2 {
            width: 100px;
            height: 40px;
            top: 100px;
            left: 40%;
            transform: translateX(-50%);
        }

        .lightning {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 100px;
            background-color: #ffeb3b;
            clip-path: polygon(50% 0%, 0% 40%, 40% 40%, 10% 100%, 90% 40%, 60% 40%, 50% 0%);
            animation: lightning 4s ease-in-out infinite;
            z-index: 2;
            opacity: 0;
            filter: blur(1px);
            box-shadow: 0 0 10px 2px rgba(255, 235, 59, 0.8);
        }

        .thunder-raindrop {
            position: absolute;
            background-color: rgba(120, 190, 255, 0.7);
            width: 3px;
            height: 15px;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            animation: rain 1.5s linear infinite;
            z-index: 1;
        }

        /* Tornado Card */
        .tornado-card {
            background: linear-gradient(to bottom, #455a64, #607d8b);
        }

        .tornado-funnel {
            position: absolute;
            background-color: rgba(120, 144, 156, 0.8);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: rotateTornado 3s linear infinite;
        }

        .tornado-section-1 {
            width: 100px;
            height: 30px;
            top: 110px;
        }

        .tornado-section-2 {
            width: 80px;
            height: 30px;
            top: 140px;
        }

        .tornado-section-3 {
            width: 60px;
            height: 30px;
            top: 170px;
        }

        .tornado-section-4 {
            width: 40px;
            height: 30px;
            top: 200px;
        }

        .tornado-section-5 {
            width: 20px;
            height: 30px;
            top: 230px;
        }

        .debris {
            position: absolute;
            background-color: #8d6e63;
            border-radius: 2px;
            z-index: 1;
            animation: debrisFloat 4s linear infinite;
        }

        /* Foggy Card */
        .foggy-card {
            background: linear-gradient(to bottom, #78909c, #b0bec5);
        }

        .fog-layer {
            position: absolute;
            width: 300px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            animation: fogMove 8s ease-in-out infinite;
            z-index: 1;
        }

        .fog-layer-1 {
            top: 100px;
        }

        .fog-layer-2 {
            top: 130px;
            animation-delay: 1s;
            opacity: 0.6;
        }

        .fog-layer-3 {
            top: 160px;
            animation-delay: 2s;
            opacity: 0.5;
        }

        .fog-layer-4 {
            top: 190px;
            animation-delay: 3s;
            opacity: 0.7;
        }

        .fog-layer-5 {
            top: 220px;
            animation-delay: 4s;
            opacity: 0.4;
        }

        .tree-silhouette {
            position: absolute;
            bottom: 50px;
            z-index: 0;
            opacity: 0.3;
        }

        .tree-silhouette-1 {
            left: 50px;
        }

        .tree-silhouette-2 {
            right: 50px;
        }

        /* Cloudy Card */
        .cloudy-card {
            background: linear-gradient(to bottom, #607d8b, #90a4ae);
        }

        .big-cloud {
            position: absolute;
            background-color: white;
            border-radius: 50px;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .big-cloud-1 {
            width: 150px;
            height: 60px;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            animation: cloudFloat 6s ease-in-out infinite;
        }

        .big-cloud-2 {
            width: 100px;
            height: 40px;
            top: 150px;
            left: 30%;
            transform: translateX(-50%);
            animation: cloudFloat 8s ease-in-out infinite;
            animation-delay: 1s;
        }

        .big-cloud-3 {
            width: 120px;
            height: 50px;
            top: 200px;
            left: 70%;
            transform: translateX(-50%);
            animation: cloudFloat 7s ease-in-out infinite;
            animation-delay: 2s;
        }

        .sun-peek {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ffeb3b;
            border-radius: 50%;
            top: 70px;
            right: 30px;
            box-shadow: 0 0 20px #ffeb3b;
            opacity: 0.4;
            z-index: 0;
        }

        /* Wildfire Card */
        .wildfire-card {
            background: linear-gradient(to bottom, #bf360c, #ff5722);
            overflow: hidden;
        }

        .fire-ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #3e2723;
            z-index: 1;
        }

        .fire-particle {
            position: absolute;
            background-color: #ffeb3b;
            border-radius: 50%;
            z-index: 2;
            animation: fireRise linear infinite;
            filter: blur(1px);
        }

        .tree-burning {
            position: absolute;
            bottom: 100px;
            z-index: 2;
        }

        .tree-burning-1 {
            left: 60px;
        }

        .tree-burning-2 {
            right: 60px;
        }

        .tree-trunk-burning {
            width: 10px;
            height: 60px;
            background-color: #5d4037;
            margin: 0 auto;
        }

        .tree-fire {
            width: 40px;
            height: 60px;
            margin: 0 auto;
            background: linear-gradient(to top, #ff9800, #f44336, #ffeb3b);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 20px #ff9800;
        }

        .smoke {
            position: absolute;
            background-color: rgba(120, 120, 120, 0.7);
            border-radius: 50%;
            animation: smokeRise 4s ease-out infinite;
            z-index: 3;
        }

        /* Flood Card */
        .flood-card {
            background: linear-gradient(to bottom, #1565c0, #0d47a1);
            overflow: hidden;
        }

        .flood-water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, rgba(33, 150, 243, 0.7), #1565c0);
            z-index: 1;
            animation: waterRise 10s ease-in-out infinite alternate;
        }

        .flood-wave {
            position: absolute;
            height: 20px;
            width: 300px;
            background-color: rgba(33, 150, 243, 0.5);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            animation: floodWave 3s ease-in-out infinite;
            z-index: 2;
        }

        .house {
            position: absolute;
            bottom: 180px;
            z-index: 2;
            animation: floatObject 3s ease-in-out infinite;
        }

        .house-1 {
            left: 50px;
        }

        .house-2 {
            right: 50px;
            animation-delay: 1.5s;
        }

        .house-base {
            width: 40px;
            height: 30px;
            background-color: #e57373;
        }

        .house-roof {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 20px solid #c62828;
            margin-left: -5px;
        }

        .rain-particle {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: rgba(33, 150, 243, 0.7);
            animation: heavyRain 1s linear infinite;
            z-index: 3;
        }

        /* Tsunami Card */
        .tsunami-card {
            background: linear-gradient(to bottom, #01579b, #0277bd);
            overflow: hidden;
        }

        .ocean {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-color: #01579b;
            z-index: 1;
        }

        .tsunami-wave {
            position: absolute;
            width: 300px;
            height: 150px;
            background-color: #0288d1;
            border-radius: 50% 50% 0 0;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100px;
            z-index: 2;
            animation: tsunamiWave 8s ease-in-out infinite;
            overflow: hidden;
        }

        .wave-highlight {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: rgba(79, 195, 247, 0.5);
            top: 30px;
            border-radius: 50%;
            animation: waveHighlight 8s ease-in-out infinite;
        }

        .wave-foam {
            position: absolute;
            width: 300px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: -15px;
            left: 0;
            z-index: 3;
            animation: waveFoam 8s ease-in-out infinite;
        }

        .boat {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #795548;
            border-radius: 5px 5px 0 0;
            z-index: 3;
            animation: boatRock 3s ease-in-out infinite;
        }

        .boat-1 {
            bottom: 200px;
            left: 50px;
        }

        .boat-2 {
            bottom: 220px;
            right: 50px;
            animation-delay: 1.5s;
        }

        /* Hurricane Card */
        .hurricane-card {
            background: linear-gradient(to bottom, #263238, #37474f);
            overflow: hidden;
        }

        .hurricane-eye {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #b0bec5;
            border-radius: 50%;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5) inset;
        }

        .hurricane-band {
            position: absolute;
            border-radius: 50%;
            border: 15px solid rgba(120, 144, 156, 0.7);
            left: 50%;
            top: 150px;
            transform: translate(-50%, -50%);
            animation: hurricaneRotate 5s linear infinite;
            z-index: 2;
        }

        .hurricane-band-1 {
            width: 100px;
            height: 100px;
        }

        .hurricane-band-2 {
            width: 150px;
            height: 150px;
            border-width: 12px;
            animation-duration: 7s;
        }

        .hurricane-band-3 {
            width: 200px;
            height: 200px;
            border-width: 10px;
            animation-duration: 9s;
        }

        .hurricane-band-4 {
            width: 250px;
            height: 250px;
            border-width: 8px;
            animation-duration: 11s;
        }

        .hurricane-cloud {
            position: absolute;
            background-color: #455a64;
            border-radius: 50%;
            z-index: 1;
            animation: hurricaneCloudMove 10s linear infinite;
        }

        .rain-streak {
            position: absolute;
            width: 1px;
            height: 15px;
            background-color: rgba(176, 190, 197, 0.7);
            transform: rotate(45deg);
            animation: hurricaneRain 1s linear infinite;
            z-index: 1;
        }

        /* Animations */
        @keyframes moveCloud {
            0% {
                left: -100px;
            }
            100% {
                left: 300px;
            }
        }

        @keyframes windLine {
            0% {
                left: -100px;
            }
            100% {
                left: 300px;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        @keyframes rain {
            0% {
                top: 130px;
                opacity: 1;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                top: 250px;
                opacity: 0;
            }
        }

        @keyframes puddle {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 50px #ffeb3b, 0 0 100px #ffeb3b;
            }
            50% {
                transform: translateX(-50%) scale(1.1);
                box-shadow: 0 0 70px #ffeb3b, 0 0 120px #ffeb3b;
            }
        }

        @keyframes heatWave {
            0%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            50% {
                opacity: 0.7;
                transform: translateY(-5px);
            }
        }

        @keyframes snowfall {
            0% {
                top: -10px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 280px;
                opacity: 0;
            }
        }

        @keyframes lightning {
            0%, 15%, 20%, 22.5%, 25%, 27.5%, 30%, 100% {
                opacity: 0;
                filter: blur(1px);
            }
            17.5%, 21.25%, 23.75%, 26.25%, 28.75% {
                opacity: 1;
                filter: blur(0);
                box-shadow: 0 0 20px 5px rgba(255, 235, 59, 0.9);
            }
        }

        @keyframes rotateTornado {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        @keyframes debrisFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--r));
                opacity: 0;
            }
        }

        @keyframes fogMove {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
                opacity: var(--base-opacity);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
                opacity: calc(var(--base-opacity) * 0.7);
            }
        }

        @keyframes cloudFloat {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @keyframes fireRise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(0.3);
                opacity: 0;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 20px #ff9800;
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 10px #ff9800;
            }
        }

        @keyframes smokeRise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-200px) scale(2);
                opacity: 0;
            }
        }

        @keyframes waterRise {
            0%, 100% {
                height: 200px;
            }
            50% {
                height: 220px;
            }
        }

        @keyframes floodWave {
            0%, 100% {
                transform: translateX(-50%) scaleX(1);
            }
            50% {
                transform: translateX(-50%) scaleX(1.1);
            }
        }

        @keyframes floatObject {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) rotate(-2deg);
            }
            75% {
                transform: translateY(-5px) rotate(2deg);
            }
        }

        @keyframes heavyRain {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(350px);
                opacity: 0.7;
            }
        }

        @keyframes tsunamiWave {
            0%, 100% {
                height: 150px;
                bottom: 100px;
            }
            50% {
                height: 180px;
                bottom: 120px;
            }
        }

        @keyframes waveHighlight {
            0%, 100% {
                opacity: 0.5;
                top: 30px;
            }
            50% {
                opacity: 0.7;
                top: 40px;
            }
        }

        @keyframes waveFoam {
            0%, 100% {
                opacity: 0.7;
                top: -15px;
            }
            50% {
                opacity: 0.9;
                top: -5px;
            }
        }

        @keyframes boatRock {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
        }

        @keyframes hurricaneRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {

    <script>
        // Create raindrops
        function createRaindrops() {
            const container = document.getElementById('raindrops-container');
            const cardWidth = 250;
            
            for (let i = 0; i < 20; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                
                // Random position
                const left = Math.random() * (cardWidth - 20) + 10;
                const delay = Math.random() * 1.5;
                
                raindrop.style.left = `${left}px`;
                raindrop.style.animationDelay = `${delay}s`;
                
                container.appendChild(raindrop);
            }
        }

        // Create sun rays
        function createSunRays() {
            const container = document.getElementById('sun-rays-container');
            const centerX = 125; // Half of card width
            const centerY = 100; // Sun position
            
            for (let i = 0; i < 12; i++) {
                const ray = document.createElement('div');
                ray.className = 'sun-ray';
                
                const angle = (i * 30) * (Math.PI / 180);
                const length = 100;
                const width = 3;
                
                ray.style.width = `${width}px`;
                ray.style.height = `${length}px`;
                ray.style.transformOrigin = 'center bottom';
                ray.style.transform = `translate(${centerX}px, ${centerY}px) rotate(${angle}rad) translateY(-${length / 2}px)`;
                ray.style.animation = `pulse 3s ease-in-out infinite`;
                ray.style.animationDelay = `${i * 0.1}s`;
                
                container.appendChild(ray);
            }
        }

        // Create snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowflakes-container');
            const cardWidth = 250;
            const snowflakeChars = ['❄', '❅', '❆', '✻', '✼', '❉'];
            
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // Random position, size, and character
                const left = Math.random() * cardWidth;
                const size = Math.random() * 10 + 10;
                const duration = Math.random() * 5 + 5;
                const delay = Math.random() * 5;
                const char = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                
                snowflake.textContent = char;
                snowflake.style.left = `${left}px`;
                snowflake.style.fontSize = `${size}px`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                container.appendChild(snowflake);
            }
        }

        // Create thunder raindrops
        function createThunderRaindrops() {
            const container = document.getElementById('thunder-raindrops-container');
            const cardWidth = 250;
            
            for (let i = 0; i < 30; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'thunder-raindrop';
                
                // Random position
                const left = Math.random() * (cardWidth - 20) + 10;
                const delay = Math.random() * 1.5;
                
                raindrop.style.left = `${left}px`;
                raindrop.style.animationDelay = `${delay}s`;
                
                container.appendChild(raindrop);
            }
        }

        // Create debris for tornado
        function createDebris() {
            const container = document.getElementById('debris-container');
            const cardWidth = 250;
            const cardHeight = 350;
            
            for (let i = 0; i < 20; i++) {
                const debris = document.createElement('div');
                debris.className = 'debris';
                
                // Random size, position, and movement
                const size = Math.random() * 5 + 2;
                const startX = Math.random() * cardWidth;
                const startY = Math.random() * (cardHeight - 100) + 150;
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 100;
                const rotation = Math.random() * 720 - 360;
                const delay = Math.random() * 5;
                
                debris.style.width = `${size}px`;
                debris.style.height = `${size}px`;
                debris.style.left = `${startX}px`;
                debris.style.top = `${startY}px`;
                debris.style.setProperty('--tx', `${tx}px`);
                debris.style.setProperty('--ty', `${ty}px`);
                debris.style.setProperty('--r', `${rotation}deg`);
                debris.style.animationDelay = `${delay}s`;
                
                container.appendChild(debris);
            }
        }

        // Create fire particles
        function createFireParticles() {
            const container = document.getElementById('fire-particles-container');
            const cardWidth = 250;
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'fire-particle';
                
                // Random size, position, and duration
                const size = Math.random() * 8 + 2;
                const left = Math.random() * cardWidth;
                const duration = Math.random() * 2 + 1;
                const delay = Math.random() * 2;
                const color = Math.random() > 0.5 ? '#ffeb3b' : '#ff9800';
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}px`;
                particle.style.bottom = `${100 + Math.random() * 20}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 ${size}px ${color}`;
                
                container.appendChild(particle);
            }
        }

        // Create smoke particles
        function createSmokeParticles() {
            const container = document.getElementById('smoke-container');
            const cardWidth = 250;
            
            for (let i = 0; i < 15; i++) {
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                
                // Random size, position, and duration
                const size = Math.random() * 30 + 20;
                const left = Math.random() * (cardWidth - 40) + 20;
                const duration = Math.random() * 3 + 3;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.3 + 0.4;
                
                smoke.style.width = `${size}px`;
                smoke.style.height = `${size}px`;
                smoke.style.left = `${left}px`;
                smoke.style.bottom = `${150 + Math.random() * 50}px`;
                smoke.style.animationDuration = `${duration}s`;
                smoke.style.animationDelay = `${delay}s`;
                smoke.style.opacity = opacity;
                
                container.appendChild(smoke);
            }
        }

        // Create rain particles for flood
        function createRainParticles() {
            const container = document.getElementById('rain-particles-container');
            const cardWidth = 250;
            
            for (let i = 0; i < 100; i++) {
                const rain = document.createElement('div');
                rain.className = 'rain-particle';
                
                // Random position and delay
                const left = Math.random() * cardWidth;
                const delay = Math.random();
                
                rain.style.left = `${left}px`;
                rain.style.animationDelay = `${delay}s`;
                
                container.appendChild(rain);
            }
        }

        // Create hurricane clouds
        function createHurricaneClouds() {
            const container = document.getElementById('hurricane-clouds-container');
            const centerX = 125; // Half of card width
            const centerY = 150; // Hurricane center
            
            for (let i = 0; i < 8; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'hurricane-cloud';
                
                // Random size and position around the center
                const size = Math.random() * 40 + 30;
                const angle = (i * 45) * (Math.PI / 180);
                const radius = Math.random() * 20 + 100;
                const delay = i * 0.5;
                
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.6}px`;
                cloud.style.top = `${centerY}px`;
                cloud.style.left = `${centerX}px`;
                cloud.style.transformOrigin = `0 0`;
                cloud.style.animation = `hurricaneCloudMove ${10 + i}s linear infinite`;
                cloud.style.animationDelay = `${delay}s`;
                
                container.appendChild(cloud);
            }
        }

        // Create hurricane rain streaks
        function createHurricaneRain() {
            const container = document.getElementById('hurricane-rain-container');
            const cardWidth = 250;
            const cardHeight = 350;
            
            for (let i = 0; i < 100; i++) {
                const rain = document.createElement('div');
                rain.className = 'rain-streak';
                
                // Random position and delay
                const left = Math.random() * cardWidth;
                const top = Math.random() * cardHeight;
                const delay = Math.random();
                
                rain.style.left = `${left}px`;
                rain.style.top = `${top}px`;
                rain.style.animationDelay = `${delay}s`;
                
                container.appendChild(rain);
            }
        }

        // Initialize all animations
        window.onload = function() {
            createRaindrops();
            createSunRays();
            createSnowflakes();
            createThunderRaindrops();
            createDebris();
            
            // New extreme weather animations
            createFireParticles();
            createSmokeParticles();
            createRainParticles();
            createHurricaneClouds();
            createHurricaneRain();
        };
    </script>
