        // Create plasma particles
        function createPlasmaParticles() {
            const container = document.getElementById('plasma-particles-container');
            const centerX = 125; // Half of card width
            const centerY = 175; // Center of card
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'plasma-particle';
                
                // Random size, orbit radius and speed
                const size = Math.random() * 15 + 5;
                const orbitRadius = Math.random() * 80 + 50;
                const duration = Math.random() * 8 + 4;
                const delay = Math.random() * 4;
                const startAngle = Math.random() * 360;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                particle.style.setProperty('--orbit-radius', `${orbitRadius}px`);
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.transform = `rotate(${startAngle}deg) translateX(${orbitRadius}px) rotate(-${startAngle}deg)`;
                
                container.appendChild(particle);
            }
        }

        // Create plasma lightning
        function createPlasmaLightning() {
            const container = document.getElementById('lightning-container');
            const centerX = 125; // Half of card width
            const centerY = 175; // Center of card
            
            setInterval(() => {
                const lightning = document.createElement('div');
                lightning.className = 'plasma-lightning';
                
                // Random angle, length and width
                const angle = Math.random() * 360;
                const length = Math.random() * 100 + 50;
                const width = Math.random() * 3 + 1;
                
                lightning.style.width = `${width}px`;
                lightning.style.height = `${length}px`;
                lightning.style.left = `${centerX}px`;
                lightning.style.top = `${centerY}px`;
                lightning.style.transform = `translate(-50%, -50%) rotate(${angle}deg) scaleY(0)`;
                
                container.appendChild(lightning);
                
                // Remove the lightning after animation completes
                setTimeout(() => {
                    container.removeChild(lightning);
                }, 500);
            }, 800);

        // Create floating objects
        function createFloatingObjects() {
            const container = document.getElementById('floating-objects-container');
            const centerX = 125; // Half of card width
            const centerY = 175; // Center of card
            const shapes = ['floating-rock', 'floating-cube', 'floating-triangle', 'floating-circle'];
            
            for (let i = 0; i < 15; i++) {
                const object = document.createElement('div');
                object.className = `floating-object ${shapes[i % shapes.length]}`;
                
                // Random size and orbital parameters
                const size = Math.random() * 20 + 10;
                const angle = (i / 15) * Math.PI * 2; // Distribute objects evenly around the circle
                const distance = Math.random() * 70 + 30;
                
                // Calculate positions along the orbital path
                const startX = centerX + Math.cos(angle) * distance;
                const startY = centerY + Math.sin(angle) * distance;
                const x1 = centerX + Math.cos(angle + Math.PI/2) * distance;
                const y1 = centerY + Math.sin(angle + Math.PI/2) * distance;
                const x2 = centerX + Math.cos(angle + Math.PI) * distance;
                const y2 = centerY + Math.sin(angle + Math.PI) * distance;
                const x3 = centerX + Math.cos(angle + Math.PI*3/2) * distance;
                const y3 = centerY + Math.sin(angle + Math.PI*3/2) * distance;
                
                // Random scaling during orbit
                const scale1 = 0.8 + Math.random() * 0.4;
                const scale2 = 0.8 + Math.random() * 0.4;
                
                // Random animation timing - slower for larger orbits
                const duration = 10 + (distance / 20) * (Math.random() * 5 + 5);
                const delay = Math.random() * 5;
                
                object.style.width = `${size}px`;
                object.style.height = `${size}px`;
                object.style.setProperty('--startX', `${startX}px`);
                object.style.setProperty('--startY', `${startY}px`);
                object.style.setProperty('--x1', `${x1}px`);
                object.style.setProperty('--y1', `${y1}px`);
                object.style.setProperty('--x2', `${x2}px`);
                object.style.setProperty('--y2', `${y2}px`);
                object.style.setProperty('--x3', `${x3}px`);
                object.style.setProperty('--y3', `${y3}px`);
                object.style.setProperty('--scale1', scale1);
                object.style.setProperty('--scale2', scale2);
                object.style.left = `${startX}px`;
                object.style.top = `${startY}px`;
                object.style.animationDuration = `${duration}s`;
                object.style.animationDelay = `${delay}s`;
                
                container.appendChild(object);
            }
            
            // Add floating dust particles that spiral toward the center
            for (let i = 0; i < 50; i++) {
                const dust = document.createElement('div');
                dust.className = 'floating-dust';
                
                // Random angle and distance from center
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 20;
                const startX = centerX + Math.cos(angle) * distance;
                const startY = centerY + Math.sin(angle) * distance;
                
                // Move toward the center with slight offset
                const tx = (Math.cos(angle + Math.PI) * distance * 0.7) - (Math.random() * 10);
                const ty = (Math.sin(angle + Math.PI) * distance * 0.7) - (Math.random() * 10);
                
                dust.style.left = `${startX}px`;
                dust.style.top = `${startY}px`;
                dust.style.setProperty('--tx', `${tx}px`);
                dust.style.setProperty('--ty', `${ty}px`);
                dust.style.animationDuration = `${Math.random() * 5 + 3}s`;
                dust.style.animationDelay = `${Math.random() * 3}s`;
                
                container.appendChild(dust);
            }
        }

        // Create psychedelic rain drops
        function createPsychedelicDrops() {
            const container = document.getElementById('psychedelic-drops-container');
            const colors = [
                '#FF0000', '#FF7F00', '#FFFF00', '#00FF00', 
                '#0000FF', '#4B0082', '#8B00FF', '#FF00FF'
            ];
            
            // Create initial drops
            for (let i = 0; i < 30; i++) {
                createPsychedelicDrop(container, colors, Math.random() * 4);
            }
            
            // Continue creating drops
            setInterval(() => {
                createPsychedelicDrop(container, colors, 0);
            }, 200);
            
            // Create color ripples
            const rippleContainer = document.querySelector('.color-ripples-container');
            setInterval(() => {
                createColorRipple(rippleContainer, colors);
            }, 1000);
        }

        function createPsychedelicDrop(container, colors, delay) {
            const drop = document.createElement('div');
            drop.className = 'psychedelic-drop';
            
            // Random properties
            const size = Math.random() * 15 + 5;
            const left = Math.random() * 250;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const glowColor = colors[Math.floor(Math.random() * colors.length)];
            
            drop.style.width = `${size}px`;
            drop.style.height = `${size}px`;
            drop.style.left = `${left}px`;
            drop.style.top = '-20px';
            drop.style.backgroundColor = color;
            drop.style.boxShadow = `0 0 10px ${glowColor}`;
            drop.style.animationDelay = `${delay}s`;
            
            container.appendChild(drop);
            
            // Remove the drop after animation completes
            setTimeout(() => {
                container.removeChild(drop);
            }, (4 + delay) * 1000);
        }

        function createColorRipple(container, colors) {
            const ripple = document.createElement('div');
            ripple.className = 'color-ripple';
            
            // Random properties
            const centerX = Math.random() * 200 + 25;
            const centerY = Math.random() * 300 + 25;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            ripple.style.left = `${centerX}px`;
            ripple.style.top = `${centerY}px`;
            ripple.style.setProperty('--ripple-color', color);
            ripple.style.borderWidth = `${Math.random() * 3 + 1}px`;
            
            container.appendChild(ripple);
            
            // Remove the ripple after animation completes
            setTimeout(() => {
                container.removeChild(ripple);
            }, 4000);
        }

        // Create quantum particles
        function createQuantumParticles() {
            const container = document.getElementById('quantum-particles-container');
            const centerX = 125; // Half of card width
            const centerY = 175; // Center of card
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'quantum-particle';
                    
                    // Random size and positions
                    const size = Math.random() * 10 + 5;
                    const startX = Math.random() * 250;
                    const startY = Math.random() * 350;
                    const midX = Math.random() * 250;
                    const midY = Math.random() * 350;
                    const endX = Math.random() * 250;
                    const endY = Math.random() * 350;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.setProperty('--startX', `${startX}px`);
                    particle.style.setProperty('--startY', `${startY}px`);
                    particle.style.setProperty('--midX', `${midX}px`);
                    particle.style.setProperty('--midY', `${midY}px`);
                    particle.style.setProperty('--endX', `${endX}px`);
                    particle.style.setProperty('--endY', `${endY}px`);
                    
                    container.appendChild(particle);
                    
                    // Remove the particle after animation completes
                    setTimeout(() => {
                        container.removeChild(particle);
                    }, 6000);
                }, i * 300);
            }
            
            // Continue creating particles
            setInterval(() => {
                createQuantumParticlesBatch(container, centerX, centerY);
            }, 6000);
        }

        function createQuantumParticlesBatch(container, centerX, centerY) {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'quantum-particle';
                    
                    // Random size and positions
                    const size = Math.random() * 10 + 5;
                    const startX = Math.random() * 250;
                    const startY = Math.random() * 350;
                    const midX = Math.random() * 250;
                    const midY = Math.random() * 350;
                    const endX = Math.random() * 250;
                    const endY = Math.random() * 350;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.setProperty('--startX', `${startX}px`);
                    particle.style.setProperty('--startY', `${startY}px`);
                    particle.style.setProperty('--midX', `${midX}px`);
                    particle.style.setProperty('--midY', `${midY}px`);
                    particle.style.setProperty('--endX', `${endX}px`);
                    particle.style.setProperty('--endY', `${endY}px`);
                    
                    container.appendChild(particle);
                    
                    // Remove the particle after animation completes
                    setTimeout(() => {
                        container.removeChild(particle);
                    }, 6000);
                }, i * 300);
            }
        }

        // Create fractal patterns
        function createFractals() {
            const container = document.getElementById('fractal-container');
            const centerX = 125; // Half of card width
            const centerY = 175; // Center of card
            
            // Create initial fractals
            for (let i = 0; i < 5; i++) {
                createFractalSet(container, centerX, centerY, i * 20);
            }
            
            // Create fractal lightning
            setInterval(() => {
                createFractalLightning(container, centerX, centerY);
            }, 1000);
        }

        function createFractalSet(container, centerX, centerY, baseSize) {
            const colors = ['#e1bee7', '#ce93d8', '#ba68c8', '#ab47bc', '#9c27b0'];
            
            for (let i = 0; i < 3; i++) {
                const size = baseSize + i * 15;
                const fractal = document.createElement('div');
                fractal.className = 'fractal';
                
                fractal.style.width = `${size}px`;
                fractal.style.height = `${size}px`;
                fractal.style.left = `${centerX - size/2}px`;
                fractal.style.top = `${centerY - size/2}px`;
                fractal.style.backgroundColor = colors[i % colors.length];
                fractal.style.opacity = `${0.7 - i * 0.15}`;
                fractal.style.animationDelay = `${i * 0.5}s`;
                fractal.style.animationDuration = `${10 + i * 2}s`;
                
                container.appendChild(fractal);
            }
        }

        function createFractalLightning(container) {
            const lightning = document.createElement('div');
            lightning.className = 'fractal-lightning';
            
            // Random angle and length
            const angle = Math.random() * 360;
            const length = Math.random() * 100 + 50;
            
            lightning.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            lightning.style.setProperty('--lightning-height', `${length}px`);
            
            container.appendChild(lightning);
            
            // Remove the lightning after animation completes
            setTimeout(() => {
                container.removeChild(lightning);
            }, 500);
        }

        // Create void particles and rings
        function createVoidEffects() {
            const particlesContainer = document.getElementById('void-particles-container');
            const ringsContainer = document.getElementById('void-rings-container');
            const centerX = 125; // Half of card width
            const centerY = 175; // Center of card
            
            // Create initial particles
            for (let i = 0; i < 50; i++) {
                createVoidParticle(particlesContainer, centerX, centerY, i * 0.1);
            }
            
            // Continue creating particles
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    createVoidParticle(particlesContainer, centerX, centerY, i * 0.1);
                }
            }, 500);
            
            // Create rings
            setInterval(() => {
                createVoidRing(ringsContainer);
            }, 1000);
        }

        function createVoidParticle(container, centerX, centerY, delay) {
            const particle = document.createElement('div');
            particle.className = 'void-particle';
            
            // Random size and position
            const size = Math.random() * 5 + 2;
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 120 + 30;
            const startX = centerX + Math.cos(angle) * distance;
            const startY = centerY + Math.sin(angle) * distance;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${centerX}px`;
            particle.style.top = `${centerY}px`;
            particle.style.setProperty('--startX', `${startX - centerX}px`);
            particle.style.setProperty('--startY', `${startY - centerY}px`);
            particle.style.animationDelay = `${delay}s`;
            
            container.appendChild(particle);
            
            // Remove the particle after animation completes
            setTimeout(() => {
                container.removeChild(particle);
            }, 4000 + delay * 1000);
        }

        function createVoidRing(container) {
            const ring = document.createElement('div');
            ring.className = 'void-ring';
            
            // Random size
            const size = Math.random() * 200 + 100;
            
            ring.style.setProperty('--ring-size', `${size}px`);
            
            container.appendChild(ring);
            
            // Remove the ring after animation completes
            setTimeout(() => {
                container.removeChild(ring);
            }, 8000);
        }

        // Create hyperdimensional planes and objects
        function createHyperdimensionalEffects() {
            const planesContainer = document.getElementById('dimension-planes-container');
            const objectsContainer = document.getElementById('dimension-objects-container');
            const centerX = 125; // Half of card width
            const centerY = 175; // Center of card
            
            // Create dimension planes
            for (let i = 0; i < 5; i++) {
                const plane = document.createElement('div');
                plane.className = 'dimension-plane';
                
                // Random size and positions
                const width = Math.random() * 100 + 100;
                const height = Math.random() * 50 + 50;
                const startX = Math.random() * 150 + 50;
                const startY = Math.random() * 250 + 50;
                const endX = Math.random() * 150 + 50;
                const endY = Math.random() * 250 + 50;
                const rotX1 = Math.random() * 90;
                const rotY1 = Math.random() * 90;
                const rotX2 = Math.random() * 90 + 90;
                const rotY2 = Math.random() * 90 + 90;
                
                plane.style.width = `${width}px`;
                plane.style.height = `${height}px`;
                plane.style.left = `${startX}px`;
                plane.style.top = `${startY}px`;
                plane.style.setProperty('--startX', `${startX}px`);
                plane.style.setProperty('--startY', `${startY}px`);
                plane.style.setProperty('--endX', `${endX}px`);
                plane.style.setProperty('--endY', `${endY}px`);
                plane.style.setProperty('--rotX1', `${rotX1}deg`);
                plane.style.setProperty('--rotY1', `${rotY1}deg`);
                plane.style.setProperty('--rotX2', `${rotX2}deg`);
                plane.style.setProperty('--rotY2', `${rotY2}deg`);
                plane.style.animationDelay = `${i * 0.5}s`;
                
                planesContainer.appendChild(plane);
            }
            
            // Create dimension objects
            for (let i = 0; i < 8; i++) {
                const object = document.createElement('div');
                object.className = 'dimension-object';
                
                // Alternate between cube and tesseract
                if (i % 2 === 0) {
                    const cube = document.createElement('div');
                    cube.className = 'cube';
                    object.appendChild(cube);
                } else {
                    const tesseract = document.createElement('div');
                    tesseract.className = 'tesseract';
                    object.appendChild(tesseract);
                }
                
                // Random positions
                const startX = Math.random() * 200 + 25;
                const startY = Math.random() * 300 + 25;
                const midX1 = Math.random() * 200 + 25;
                const midY1 = Math.random() * 300 + 25;
                const midX2 = Math.random() * 200 + 25;
                const midY2 = Math.random() * 300 + 25;
                const midX3 = Math.random() * 200 + 25;
                const midY3 = Math.random() * 300 + 25;
                
                object.style.left = `${startX}px`;
                object.style.top = `${startY}px`;
                object.style.setProperty('--startX', `${startX}px`);
                object.style.setProperty('--startY', `${startY}px`);
                object.style.setProperty('--midX1', `${midX1}px`);
                object.style.setProperty('--midY1', `${midY1}px`);
                object.style.setProperty('--midX2', `${midX2}px`);
                object.style.setProperty('--midY2', `${midY2}px`);
                object.style.setProperty('--midX3', `${midX3}px`);
                object.style.setProperty('--midY3', `${midY3}px`);
                object.style.animationDelay = `${i * 0.5}s`;
                
                objectsContainer.appendChild(object);
            }
        }

        // Add this new function to create dimension trails
        function createDimensionTrails(object, container) {
            let lastX = parseInt(object.style.left);
            let lastY = parseInt(object.style.top);
            
            // Create trails as the object moves
            const trailInterval = setInterval(() => {
                const rect = object.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                
                const currentX = rect.left - containerRect.left + rect.width/2;
                const currentY = rect.top - containerRect.top + rect.height/2;
                
                // Only create trail if position changed significantly
                if (Math.abs(currentX - lastX) > 5 || Math.abs(currentY - lastY) > 5) {
                    const trail = document.createElement('div');
                    trail.className = 'dimension-trail';
                    
                    trail.style.left = `${currentX}px`;
                    trail.style.top = `${currentY}px`;
                    
                    container.appendChild(trail);
                    
                    // Remove trail after animation completes
                    setTimeout(() => {
                        if (container.contains(trail)) {
                            container.removeChild(trail);
                        }
                    }, 2000);
                    
                    lastX = currentX;
                    lastY = currentY;
                }
            }, 100);
            
            // Clear interval after 10 seconds to prevent memory issues
            setTimeout(() => {
                clearInterval(trailInterval);
            }, 10000);
        }
    </script>
